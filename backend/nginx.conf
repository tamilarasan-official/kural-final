# NGINX Configuration for Kural API
# Optimized for 1 Lakh+ concurrent users and 1 Crore+ data
# Production-ready load balancer + reverse proxy

# Worker processes - set to number of CPU cores
worker_processes auto;
worker_rlimit_nofile 100000;

# Error log
error_log /var/log/nginx/kural-error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum connections per worker
    worker_connections 10000;
    
    # Optimized for high load
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/kural-access.log main buffer=32k flush=5s;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer Sizes (optimized for high traffic)
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Connection Limiting
    limit_conn conn_limit 50;

    # Cache Configuration
    proxy_cache_path /var/cache/nginx/kural levels=1:2 keys_zone=kural_cache:100m 
                     max_size=10g inactive=60m use_temp_path=off;

    # Upstream Node.js Servers (PM2 Cluster)
    upstream kural_api {
        least_conn; # Load balancing method
        
        # Node.js instances (adjust based on your PM2 cluster setup)
        server 127.0.0.1:5000 max_fails=3 fail_timeout=30s weight=1;
        server 127.0.0.1:5001 max_fails=3 fail_timeout=30s weight=1;
        server 127.0.0.1:5002 max_fails=3 fail_timeout=30s weight=1;
        server 127.0.0.1:5003 max_fails=3 fail_timeout=30s weight=1;
        
        # Keepalive connections
        keepalive 100;
        keepalive_timeout 60s;
        keepalive_requests 1000;
    }

    # HTTP Server (redirect to HTTPS in production)
    server {
        listen 80;
        listen [::]:80;
        server_name api.kural.com; # Replace with your domain

        # Allow health checks
        location /health {
            proxy_pass http://kural_api;
            access_log off;
        }

        # Redirect all HTTP to HTTPS (uncomment in production)
        # return 301 https://$server_name$request_uri;

        # Or use this if not using HTTPS yet
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.kural.com; # Replace with your domain

        # SSL Configuration (update paths to your certificates)
        ssl_certificate /etc/ssl/certs/kural.crt;
        ssl_certificate_key /etc/ssl/private/kural.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS Headers (adjust based on your frontend domain)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Root location
        location / {
            proxy_pass http://kural_api;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Cache bypass
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }

        # API routes - rate limited
        location /api/ {
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://kural_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_cache_bypass $http_upgrade;
        }

        # Login endpoints - stricter rate limiting
        location ~ ^/api/v1/(auth|booths)/login {
            limit_req zone=login_limit burst=20 nodelay;
            
            proxy_pass http://kural_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint - no rate limiting
        location /health {
            proxy_pass http://kural_api;
            access_log off;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Static files caching (if any)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://kural_api;
            proxy_cache kural_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
            expires 30d;
            access_log off;
        }

        # API documentation
        location /api-docs {
            proxy_pass http://kural_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
